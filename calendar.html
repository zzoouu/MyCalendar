<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./calendar.css">
  <link rel="stylesheet" href="http:////at.alicdn.com/t/font_663311_886fhld8sva.css">
  <title>js实现简单版日历</title>
</head>
<body>
  <div class="calendar">
    <div class="thead">
      <i class="iconfont icon-arrowr"></i>
      <span class="ym"><label class="year">2017 </label>年<label class="month"> 10 </label>月</span>
      <i class="iconfont icon-arrowl"></i>
    </div>
    <div class="tbody">
      <div class="day">
        <span>日</span>
        <span>一</span>
        <span>二</span>
        <span>三</span>
        <span>四</span>
        <span>五</span>
        <span>六</span>
      </div>
      <div class="date">
      </div>
    </div>
  </div>
  <script src="./calendar.js"></script>
</body>
</html>
